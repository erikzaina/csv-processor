spring.datasource.url=jdbc:postgresql://localhost:5433/csv_processor_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

logging.level.com.desafio.csvprocessor=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

spring.thymeleaf.cache=false

app.security.username=${APP_SECURITY_USERNAME:usuarioParaTeste}
app.security.password=${APP_SECURITY_PASSWORD:senhaParaTeste}